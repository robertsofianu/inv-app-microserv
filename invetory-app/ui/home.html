<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For positioning animations */
        }

        /* Floating dots container */
        .dots-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2; /* Place behind everything */
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            opacity: 0.8;
        }

        /* Floating random numbers and letters */
        .floating-text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2; /* Place behind everything */
        }

        .floating-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Dancing Script', cursive; /* Calligraphic font */
            color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            animation: float 10s infinite ease-in-out, rotate-text 5s infinite linear;
            opacity: 0.8;
        }

        /* Keyframes for floating dots */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-50px) translateX(30px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
        }

        /* Keyframes for rotating text */
        @keyframes rotate-text {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating dots container -->
    <div class="dots-container"></div>

    <!-- Floating random numbers and letters -->
    <div class="floating-text-container"></div>

    <!-- Login container -->
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
        // Generate floating dots
        const dotsContainer = document.querySelector('.dots-container');
        for (let i = 0; i < 100; i++) { // Add 100 dots
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.top = `${Math.random() * 100}%`;
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.animationDelay = `${Math.random() * 10}s`;
            dotsContainer.appendChild(dot);
        }

        // Generate floating random letters and numbers
        const floatingTextContainer = document.querySelector('.floating-text-container');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        for (let i = 0; i < 50; i++) { // Add 50 random letters/numbers
            const text = document.createElement('span');
            text.classList.add('floating-text');
            text.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
            text.style.top = `${Math.random() * 100}%`;
            text.style.left = `${Math.random() * 100}%`;
            text.style.animationDelay = `${Math.random() * 10}s`;
            floatingTextContainer.appendChild(text);
        }
    </script>
</body>
</html>
